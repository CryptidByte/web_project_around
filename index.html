<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/vector.svg" alt="Logo" class="header__logo" />
        <hr class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__wrapper">
            <img
              src="images/image.jpg"
              alt="Foto de perfil"
              class="profile__picture"
            />
            <div class="profile__info">
              <div class="profile__header">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <button class="profile__button profile__button--edit"></button>
              </div>
              <p class="profile__occupation">Explorador</p>
            </div>
          </div>
          <button class="profile__button profile__button--add"></button>
        </section>
        <section class="places"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2025 Around The U.S.</p>
      </footer>
      <div class="popup popup--edit">
        <div class="popup__wrapper">
          <button class="popup__button popup__button--close"></button>
          <h3 class="popup__title">Editar perfil</h3>
          <form
            action=""
            class="popup__form popup__form--edit"
            novalidate
            name="editProfileForm"
          >
            <input
              type="text"
              class="popup__input"
              placeholder="Nombre"
              id="profileNameInput"
              name="name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error"></span>
            <input
              type="text"
              class="popup__input"
              placeholder="Acerca de mi"
              id="profileOccupationInput"
              name="occupation"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error"></span>
            <button
              type="submit"
              class="popup__button popup__button--save"
              disabled
            >
              Guardar
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup--add">
        <div class="popup__wrapper">
          <button class="popup__button popup__button--close"></button>
          <h3 class="popup__title">Nuevo lugar</h3>
          <form
            class="popup__form popup__form--add"
            novalidate
            name="addCardForm"
          >
            <input
              type="text"
              class="popup__input"
              placeholder="Título"
              name="title"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__error"></span>
            <input
              type="url"
              class="popup__input"
              placeholder="Enlace de la imagen"
              name="link"
              required
            />
            <span class="popup__error"></span>
            <button class="popup__button popup__button--save" disabled>
              Crear
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup--image">
        <div class="popup__wrapper popup__wrapper--image">
          <button class="popup__button popup__button--close"></button>
          <img class="popup__image" src="" alt="" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
    <template id="places-card-template">
      <div class="places__card">
        <img class="places__image" src="" alt="" />
        <div class="places__bar">
          <p class="places__name"></p>
          <button class="places__button"></button>
        </div>
        <button class="places__delete-button"></button>
      </div>
    </template>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
