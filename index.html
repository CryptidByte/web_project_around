<!DOCTYPE html>
<html lang="es_MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/vector.svg" alt="Logo" class="header__logo" />
        <hr class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__wrapper">
            <img
              src="images/image.jpg"
              alt="Foto de perfil"
              class="profile__picture"
            />
            <div class="profile__info">
              <div class="profile__header">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <button class="profile__button profile__button--edit"></button>
              </div>
              <p class="profile__occupation">Explorador</p>
            </div>
          </div>
          <button class="profile__button profile__button--add"></button>
        </section>
        <section class="places"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2025 Around The U.S.</p>
      </footer>
      <div class="popup">
        <div class="popup__wrapper">
          <button class="popup__button popup__button--close"></button>
          <h3 class="popup__title">Editar perfil</h3>
          <form action="" class="popup__form">
            <input
              type="text"
              class="popup__input"
              placeholder="Nombre"
              id="profileNameInput"
              name="name"
            />
            <input
              type="text"
              class="popup__input"
              placeholder="Acerca de mi"
              id="profileOccupationInput"
              name="occupation"
            />
            <button class="popup__button popup__button--save">Guardar</button>
          </form>
        </div>
      </div>
    </div>
    <template id="places-card-template">
      <div class="places__card">
        <img class="places__image" src="" alt="" />
        <div class="places__bar">
          <p class="places__name"></p>
          <button class="places__button"></button>
        </div>
      </div>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
